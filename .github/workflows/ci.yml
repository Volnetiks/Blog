name: 🚀 Deploy
on:
  push:
    branches:
      - erasmus
  pull_request: { }

permissions:
  actions: write
  contents: read

jobs:
  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: 🔎 Type check
        run: npm run type check --if-present

  build:
    name: 🐳 build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: 🚀 Deploy
    runs-on: [ self-hosted ]
    needs: [ build, typecheck ]
    if: ${{ (github.ref == 'refs/heads/erasmus') && github.event_name == 'push' }}

    steps:
      - name: Cache node modules
        uses: actions/cache@v4.0.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ github.ref_name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ github.ref_name }}-

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/erasmus' }}
        env:
          NODE_ENV: production
        run: |
          export BRANCH_NAME=${{ github.ref_name }}
          docker pull volnetiks/blog-erasmus:1.0
          docker compose -f docker-compose.yml up -d