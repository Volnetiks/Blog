name: 🐳 Build And Push Docker Image
on:
  workflow_call:

jobs:
  build:
    name: 🐳 Build
    if: ${{ (github.ref == 'refs/heads/erasmus') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.ref_name }}

      - name: 🧑‍💻 Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Debug branch
        run: |
          echo "Checked out branch: $(git rev-parse --abbrev-ref HEAD)"

      # Setup cache
      - name: ⚡️ Cache Docker layers
        uses: actions/cache@v4.0.0
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: 🐳 Build Production Image
        if: ${{ github.ref == 'refs/heads/erasmus' }}
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: volnetiks/blog-erasmus:1.0
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: 🚚 Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache